name: npm test matrix
on: 
  workflow_dispatch:

jobs:
  run-npm-install:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]
        node-version: ['14','lts\*']
        include:
          - os: ubuntu-latest
            node-version: 12
    runs-on: ${{ matrix.os }}
    
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name : setup node
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - name: run install
          shell: bash
          run: |
            npm install
            npm test